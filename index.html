<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
function isPalindrome(arr) {
    for (let i = 0; i < arr.length -i; i++) {
        if (arr.charAt(i) === arr.charAt(arr.length -1 - i)) {
            return true;
        } else {
            return false;
        }
    }
}
let newArr = prompt("Nhập từ kiểm tra");
if (isPalindrome(newArr) === true) {
    alert("Chuỗi này có đối xứng");
} else {
    alert("Chuỗi không đối xứng");
}


</script>
</body>
</html>
